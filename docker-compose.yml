version: '3.7'

services:
  db:
    image: mariadb:10
    env_file:
      - .env
    environment:
      - TZ='America/Lima'
    restart: always
    #  ports:
    #    - ${MY_ENV_PORT_DB}:3306
    volumes:
      - ./db_data:/var/lib/mysql
      #- ./my-config:/etc/mysql/conf.d
    command: --default-authentication-plugin=mysql_native_password

  wordpress:
    image: wordpress:php7.3-fpm-alpine
    #image: wordpress:latest
    volumes:
      - ./public:/var/www/html
    depends_on: ['db']
    links: ['db']
    #ports: ['${MY_ENV_PORT_WORDPRESS}:80']
    ports: ['${MY_ENV_PORT_FPM}:9000']
    restart: always
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}
      - VIRTUAL_PROTO=https
      - VIRTUAL_HOST=${MY_VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${MY_LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${MY_LETSENCRYPT_EMAIL}

  adminer:
    depends_on:
      - db
    image: adminer
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=db
    ports:
      - ${MY_ENV_PORT_ADMINER}:8080

networks:
  default:
    external:
      name: nginx-proxy
