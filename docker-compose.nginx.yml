version: '3.7'

services:
  wordpress_fpm:
    image: wordpress:5-fpm-alpine
    volumes:
      - ./public:/var/www/html
    depends_on: ['db']
    links: ['db']
    restart: always
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./public:/var/www/html
    ports: ['${MY_ENV_NGINX}:80']
    links: ['wordpress_fpm']
